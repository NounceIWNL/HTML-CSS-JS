<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: circle;
        }
        ul>li>span{
            color: red;
            font-weight: 800;
        }
    </style>
</head>
<body>
    <!--Unordered list, list item-->
    <ul>
        <li><span>H</span>yper</li>
        <li><span>T</span>ext</li>
        <li><span>M</span>arkup</li>
        <li><span>L</span>anuguage</li>
    </ul>
    <hr>
    <ol>
        <li>First</li>
            <ol>
                <li>1st</li>
                <li>2nd</li>
            </ol>
        <li>Second</li>
        <li>Third</li>
        <li>4th</li>
        <li>5th</li>
    </ol>
</body>
</html>
