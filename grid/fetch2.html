<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    1. Установка расширения Allow CORS: Access-Control-Allow-Origin в Chrome - не помогло
Браузеры блокируют не только доступ к локальным файлам, но также к ресурсам cross-origin (с другого домена, чем данная страница)
Должны совпадать: протокол, домен, порт
CSRF (Cross-Site Request Forgery)
XSS (Cross-Site Scripting)
MITM (Man-in-the-Middle)
-->
    <script>
        fetch('http://localhost:5500/fetch/content.html')
            .then(response => response.text())
            .then(html => {
                // console.log(html)
                const parser = new DOMParser();
                const doc = parser.parseFromString(html);
                document.body.innerHTML = doc.body.innerHTML;
            }
            )
            .catch(eror => console.log('Error', eror));
    </script>
</body>

</html>
