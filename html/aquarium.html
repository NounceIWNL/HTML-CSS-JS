<!DOCTYPE html>
<!--Поместить рыбок в аквариум-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium</title>
    <style>
        div {
            position: relative;
        }

        div>div>img {
            flex-direction: row-reverse;
            justify-content: center;
            align-items: flex-end;
        }

        #aqua>img {
            height: 90vh;

        }

        div>div {
            position: absolute;
            top: 0;
        }
        #guppy{
            top:450px;
            left:450px;
        }
        #angle{
            left: 290px;
            top: 230px;
        }
    </style>
</head>

<body>
    <div id="aqua"><img src="../img/aquarium.jpg" />
        <div id="guppy"><img src="../img/guppy.jpg" /></div>
        <div id="angel"><img src="../img/angel.jpg" /></div>
        <div id="betta"><img src="../img/betta.jpg" /></div>
        <div id="corridors"><img src="../img/corridors.jpg" /></div>
        <div id="gourami"><img src="../img/gourami.jpg" /></div>
        <div id="labeo"><img src="../img/labeo.jpg" /></div>
    </div>
</body>

</html>
